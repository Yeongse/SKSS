{% extends 'substitute/layout.html' %}
{% load crispy_forms_tags %}

{% block head %}
    {{ form.media }}    
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const activeLink = document.getElementById("for-make");
            console.log(activeLink.firstElementChild);
            activeLink.firstElementChild.style.textDecorationLine = "underline";
            activeLink.firstElementChild.style.textDecorationThickness = "2.5px";
            activeLink.style.fontWeight = "bold";
        })
    </script>
{% endblock %}

{% block body %}
    <form action="{% url 'substitute:make' %}" method="post" class="need-check">
        {% csrf_token %}
        {{ form|crispy }}
        <hr>
        <input type="submit" value="代行依頼を作成する" class="btn btn-primary" style="margin: 3px;">
    </form>
{% endblock %}
