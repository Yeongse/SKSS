{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>SKSS</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'substitute/style.css' %}">
        <script src="{% static 'substitute/script.js' %}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        {% block head %}
        {% endblock  %}
    </head>
    
    <body>
        <div class="header">
            <h4 class>SKSS</h4>
            <p><small>〜駿台神戸校CL代行依頼システム(Sundai Kobe Substitute System)〜</small></p>
        </div>

        <div class="menu-bar">
            <a href="{% url 'substitute:home' Now.year Now.month %}">代行依頼の一覧</a>
            <a href="{% url 'substitute:make' %}">代行依頼の作成</a>
            <a href="{% url 'substitute:confirmAsk' %}">依頼した代行の確認</a>
            <a href="{% url 'substitute:confirmEntry' %}">応募した代行の確認</a>
            <a href="{% url 'substitute:logout' %}">ログアウトする</a>
        </div>
        
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
