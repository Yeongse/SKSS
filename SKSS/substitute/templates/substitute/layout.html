{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>SKSS</title>
        <meta charset="utf-8">
        <script src="{% static 'substitute/script.js' %}"></script>
        <link rel="icon" href="{% static 'substitute/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'substitute/style.css' %}">
        {% load bootstrap4 %}
        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %}
        
        
        {% block head %}
        {% endblock  %}
    </head>
    
    <body>
        <div class="header">
            <h4 class>SKSS</h4>
            <p><small>〜駿台神戸校CL代行依頼システム(Sundai Kobe Substitute System)〜</small></p>
        </div>

        <div class="menu-bar">
            <div id="for-home"><a href="{% url 'substitute:home' Now.year Now.month %}">代行依頼の一覧</a></div>
            <div id="for-make"><a href="{% url 'substitute:make' %}">代行依頼の作成</a></div>
            <div id="for-confirmAsk"><a href="{% url 'substitute:confirmAsk' %}">依頼した代行の確認</a></div>
            <div id="for-confirmEntry"><a href="{% url 'substitute:confirmEntry' %}">応募した代行の確認</a></div>
            <div><a href="{% url 'substitute:logout' %}">ログアウトする</a></div>
        </div>
        
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
