{% extends 'substitute/layout.html' %}
{% load crispy_forms_tags %}

{% block head %}
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            menu = document.querySelector(".menu-bar");
            console.log(menu);
            menu.remove();
        });
    </script>
{% endblock head %}

{% block body %}
    <h4 class="sub-theme">ログイン画面</h4>

    {% if messages %}
        <div class="messages messages-fail" style="list-style: none;">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-wrapper">
        <form action="{% url 'substitute:login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="ログインする" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
